{% extends 'notes/base.html' %}

{% block content %}
    <div class="note {{ note.color }}">
        {% if note.published_date %}
            <div class="date">
                {{ note.published_date }}
            </div>
        {% endif %}
        <h1>{{ note.title }}</h1>
        <p>{{ note.text|linebreaksbr }}</p>
    </div>
{% endblock %}
