{% extends 'notes/base.html' %}

{% block content %}
    <div class="note {{ note.color }}">
        {% if note.published_date %}
            <div class="note_info">
                {{ note.published_date }}
                Автор: <a href="{% url 'note_by_author' user=note.author %}">{{ note.author }}</a>
            </div>
        {% endif %}
        <h1>{{ note.title }}</h1>
        <p>{{ note.text|linebreaksbr }}</p>
    </div>
{% endblock %}
