{% extends 'notes/base.html' %}

{% block content %}
    {% if author_name %}
        <h1>{{author_name}} notes</h1>
    {% else %}
        <h1>Public notes</h1>
    {% endif %}
    {% for note in notes %}
        <div class="col-md-4">
            {% include "notes/note_base.html" %}
        </div>
    {% endfor %}
{% endblock %}
